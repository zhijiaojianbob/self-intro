<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="谢承原 - 资深技术总监的个人介绍">
    <title>谢承原 - 资深技术总监</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 波浪画布 */
        #wave-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            pointer-events: none;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 头部样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 80px;
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 300;
            margin-left: 8px;
        }
        
        .nav {
            display: none;
        }
        
        /* 主要内容区域 */
        .content {
            display: flex;
            flex-direction: column;
            gap: 80px;
        }
        @media (min-width: 1024px) {
            .content {
                flex-direction: row;
                align-items: center;
                gap: 120px;
            }
            
            .nav {
                display: flex;
                gap: 40px;
                font-size: 0.9rem;
                font-weight: 500;
                color: #64748b;
            }
            
            .nav-item:hover {
                color: #1e293b;
                cursor: pointer;
            }
        }
        
        /* 文本内容样式 */
        .text-content {
            flex: 1;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .title {
                font-size: 4rem;
            }
        }
        
        @media (min-width: 1024px) {
            .title {
                font-size: 5rem;
                margin-bottom: 40px;
            }
        }
        
        .tech-vogue {
            display: block;
            color: #cbd5e1;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .tech-vogue {
                font-size: 2rem;
            }
        }
        /* 渐变文字效果 */
        .gradient-text {
            background: linear-gradient(270deg, #93c5fd, #3b82f6, #1e40af);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-shift 8s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 描述文本样式 */
        .description {
            max-width: 600px;
            margin-top: 50px;
        }
        
        .paragraph {
            font-size: 1.25rem;
            color: #475569;
            font-weight: 300;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        
        .highlight {
            font-weight: 600;
            color: #1e293b;
        }
        
        /* 状态指示器 */
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
            font-family: monospace;
            font-size: 1rem;
            color: #94a3b8;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background-color: #10b981;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* 按钮样式 */
        .button {
            display: inline-block;
            background-color: #1e293b;
            color: white;
            font-weight: bold;
            padding: 16px 40px;
            border-radius: 9999px;
            margin-top: 40px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .button:hover::after {
            opacity: 1;
        }
        
        /* 图片区域样式 */
        .image-content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.25);
            border: 6px solid white;
            background-color: white;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .image-container {
                width: 400px;
                height: 400px;
            }
        }
        
        @media (min-width: 1024px) {
            .image-container {
                width: 500px;
                height: 500px;
            }
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        
        .image-container:hover .profile-image {
            transform: scale(1.05);
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            opacity: 0.6;
        }
        
        @media (min-width: 768px) {
            .decoration {
                width: 500px;
                height: 500px;
            }
        }
        
        @media (min-width: 1024px) {
            .decoration {
                width: 700px;
                height: 700px;
            }
        }
        
        /* 上传按钮 */
        .upload-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            z-index: 40;
            transition: all 0.3s ease;
            min-width: 56px;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .upload-button:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 768px) {
            .upload-button {
                bottom: 50px;
                right: 50px;
                padding: 20px;
            }
        }
        
        /* 光标闪烁效果 */
        .cursor {
            display: inline-block;
            width: 4px;
            background-color: #1e293b;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            padding: 60px 0 30px;
            color: #94a3b8;
            font-size: 1rem;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- 波浪动画画布 -->
    <canvas id="wave-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <div class="name">谢承原 <span class="subtitle">Self - Intro</span></div>
            <div class="nav">
                <div class="nav-item">WORK</div>
                <div class="nav-item">ABOUT</div>
                <div class="nav-item">CONTACT</div>
            </div>
        </div>
        
        <div class="content">
            <div class="text-content">
                <h1 class="title">
                    <span class="tech-vogue">Tech ---- Vogue</span>
                    <span class="gradient-text" id="typewriter-text"></span>

                <div class="description">

                        不仅对齐用户需求，更要有力地支撑商业目标。
                    </p>
                    <p class="paragraph">

                        在复杂的技术环境中寻找最优解决方案，持续推动产品与技术的融合演进。
                    </p>
                    
                    <div class="status">
                        <div class="pulse"></div>

                    </div>
                    
                    <button class="button">联系我</button>
                </div>
            </div>
            
            <div class="image-content">
                <div class="decoration"></div>
                <div class="image-container">
                    <img 
                        src="https://img.shetu66.com/2023/06/27/1687857963863824.png"  
                        alt="谢承原 - 资深技术总监" 
                        class="profile-image"
                        onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22400%22 height%3D%22400%22 viewBox%3D%220 0 400 400%22%3E%3Crect width%3D%22400%22 height%3D%22400%22 fill%3D%22%23f7fafc%22%2F%3E%3Ccircle cx%3D%22200%22 cy%3D%22160%22 r%3D%2280%22 fill%3D%22%23cbd5e0%22%2F%3E%3Cpath d%3D%22M120 280 Q200 360 280 280%22 stroke%3D%22%23cbd5e0%22 stroke-width%3D%228%22 fill%3D%22none%22%2F%3E%3Ctext x%3D%22200%22 y%3D%22380%22 dominant-baseline%3D%22middle%22 text-anchor%3D%22middle%22 font-family%3D%22sans-serif%22 font-size%3D%2240%22 fill%3D%22%23a0aec0%22%3E头像%3C%2Ftext%3E%3C%2Fsvg%3E'"

    <!-- 上传头像按钮 -->
    <div class="upload-button" title="上传头像">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 16V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V16M16 8L12 4M12 4L8 8M12 4V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="avatar-upload" accept="image/*" class="hidden" style="display: none;">

    <script>
        // 波浪动画
        function animateWaves() {
            const canvas = document.getElementById('wave-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let time = 0;
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 渐变背景
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, "rgba(59, 130, 246, 0.1)");
                gradient.addColorStop(0.5, "rgba(139, 92, 246, 0.1)");
                gradient.addColorStop(1, "rgba(236, 72, 153, 0.1)");
                
                for (let j = 1; j < 4; j++) {
                    ctx.beginPath();
                    for (let i = 0; i < canvas.width; i += 10) {
                        const y = Math.sin(i * 0.003 + time + j) * 50 * j + canvas.height / 1.5;
                        ctx.lineTo(i, y);
                    }
                    
                    ctx.lineTo(canvas.width, canvas.height);
                    ctx.lineTo(0, canvas.height);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                time += 0.02;
                requestAnimationFrame(draw);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            draw();
        }
        // 打字机效果
        function typewriterEffect() {
            const phrases = [
                "科技创新",
                "只做更专业"
            ];
            const target = document.getElementById('typewriter-text');
            if (!target) return;
            
            let loopNum = 0;
            let isDeleting = false;
            let text = '';
            let typingSpeed = 100;
            
            function type() {
                const i = loopNum % phrases.length;
                const fullText = phrases[i];
                
                if (isDeleting) {
                    text = fullText.substring(0, text.length - 1);
                } else {
                    text = fullText.substring(0, text.length + 1);
                }
                
                target.innerText = text;
                
                if (!isDeleting && text === fullText) {
                    typingSpeed = 2000; // 暂停
                    isDeleting = true;
                } else if (isDeleting && text === '') {
                    isDeleting = false;
                    loopNum++;
                    typingSpeed = 500;
                } else {
                    typingSpeed = isDeleting ? 50 : 100;
                }
                
                setTimeout(type, typingSpeed);
            }
            
            type();
        }
        // 头像上传功能
        function setupAvatarUpload() {
            const uploadButton = document.querySelector('.upload-button');
            const fileInput = document.getElementById('avatar-upload');
            const profileImage = document.querySelector('.profile-image');
            
            function handleUploadClick() {
                fileInput.click();
            }
            
            function handleFileSelect(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    const file = files[0];
                    
                    // 读取文件并更新头像
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            // 设置事件监听器
            uploadButton.addEventListener('click', handleUploadClick);
            fileInput.addEventListener('change', handleFileSelect);
        }
        
        // 初始化所有功能
        document.addEventListener('DOMContentLoaded', function() {
            // 立即启动动画
            animateWaves();
            typewriterEffect();
            
            // 设置头像上传功能
            setupAvatarUpload();
            
            // 为按钮添加点击事件
            const button = document.querySelector('.button');
            if (button) {
                button.addEventListener('click', function() {
                    alert('感谢您的关注！联系方式即将开放。');
                });
            }
            // 为导航项添加点击事件
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    alert('功能开发中，敬请期待！');
                });
            });
        });
    </script>
